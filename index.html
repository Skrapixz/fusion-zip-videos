<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fusionneur de ZIP Vidéos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>Fusionner plusieurs ZIP de vidéos</h1>

<div class="dropzone" id="dropzone">
    Glisse tes fichiers ZIP ici ou clique pour sélectionner
    <input type="file" id="zipInput" multiple accept=".zip" hidden>
</div>

<button id="mergeBtn" disabled>Créer le ZIP final</button>

<div id="status"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="script.js"></script>
</body>
</html>
