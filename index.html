<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.34/dist/zip.min.js"></script>

<body>
    <div class="main-wrapper">

        <div class="card upload-card">

                <div class="icon-box">üìÇ</div>
                <h3>Importer des ZIP</h3>

                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-track">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div id="downloadSection" class="card download-card hidden">
            <div class="success-anim">‚úì</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
